<div class="{{global.state['theme']}}">
  <ion-app>
    <ion-menu side="start" menuId="first" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title class="text-center">PÃ¡ginas</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="['home']">Inicio</ion-item>
            <ion-item *ngFor="let page of pages" [routerLink]="['pages', page.id]" routerDirection="forward">
              {{page.title}}
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-header>
      <ion-icon name="grid" (click)="openMenu()"></ion-icon>
    </ion-header>

    <ion-split-pane contentId="main-content">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
</div>
